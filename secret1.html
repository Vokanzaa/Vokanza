<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Секретная страница 1 — Архип Знаков</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    /* PDF просмотрщик */
    .pdf-viewer-section {
      width: 50%; /* десктоп - половина экрана */
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .pdf-file-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .pdf-file-btn {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }

    .pdf-file-btn:hover {
      background: linear-gradient(90deg, cyan, magenta, yellow);
      color: #fff;
    }

    .pdf-display {
      width: 100%;
      height: 70vh;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .pdf-display iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-btn {
      padding: 8px 16px;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, cyan, magenta, yellow);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .fullscreen-btn:hover {
      opacity: 0.9;
    }

    /* Полноэкранный режим */
    .pdf-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-fullscreen iframe {
      width: 90%;
      height: 90%;
    }

    @media (max-width: 900px) {
      .pdf-viewer-section {
        width: 90%; /* планшеты/мобильные - почти весь экран */
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Проверка пароля
      const PASSWORD = "4238";
      const STORAGE_KEY = "secret1_access_granted";

      if (sessionStorage.getItem(STORAGE_KEY) !== "true") {
        const password = 4238("Введите пароль для доступа к этой странице:");
        if (password !== PASSWORD) {
          alert("Неверный пароль. Доступ запрещён.");
          window.location.href = "index.html";
        } else {
          sessionStorage.setItem(STORAGE_KEY, "true");
        }
      }

      // PDF список
      const pdfListElement = document.getElementById('pdf-file-list');
      const pdfDisplay = document.getElementById('pdf-display');
      const fullscreenBtn = document.createElement('button');
      fullscreenBtn.textContent = "Полноэкранный режим";
      fullscreenBtn.className = "fullscreen-btn";

      const pdfFiles = [
        "https://drive.google.com/file/d/1x4QxmanZapA8KgiyrZbvT6kGNC7FrSnL/view?usp=sharing",
        "https://drive.google.com/file/d/1LOdn-o0j-EwEO9TV3UHZakiR8aa-lutz/view?usp=sharing"
      ];

      pdfFiles.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file.split('/').pop();
        btn.className = 'pdf-file-btn';
        btn.addEventListener('click', () => {
          pdfDisplay.src = file;
        });
        pdfListElement.appendChild(btn);
      });

      if (pdfFiles.length > 0) {
        pdfDisplay.src = pdfFiles[0];
      }

      fullscreenBtn.addEventListener('click', () => {
        const fullscreenDiv = document.createElement('div');
        fullscreenDiv.className = 'pdf-fullscreen';
        const iframe = document.createElement('iframe');
        iframe.src = pdfDisplay.src;
        fullscreenDiv.appendChild(iframe);
        document.body.appendChild(fullscreenDiv);

        fullscreenDiv.addEventListener('click', () => {
          document.body.removeChild(fullscreenDiv);
        });
      });

      // Добавляем кнопку под PDF
      const viewerSection = document.querySelector('.pdf-viewer-section');
      viewerSection.appendChild(fullscreenBtn);
    });
  </script>
</head>

</body>
